<head><h3>Problem DT &mdash; определитель матрицы</h3></head>
<body>
<p>На стандартном вводе матрица в обычном формате: размер, потом все элементы</p>
<p>На выходе определитель (целое число)</p>
<p>Некоторые тесты не пройдут без нетривиального пивотинга</p>
<br/>
<p>Пример:</p>
<p>Вход: 2 1 0 0 1</p>

<br/>
</body>
